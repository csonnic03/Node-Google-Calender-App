    <title>Google Calendar API App</title>
  </head>
  <body>
    <br><br><br>
    <div class="container">
        <div class="row">
          <div class="col-sm"></div>
          <div class="col-sm">
            <h2>Google Calendar API App</h1>
          </div>
          <div class="col-sm"></div>
        </div>
      </div>
      <div class="container">
        <form action="" method="GET"></form>
        <form action="/event_creation" method="POST">
            <div class="row">
                <div class="col">
                <h3>Create a new event for calendar</h1>
                <input type="text" name="summary" placeholder="Summary">
                <input type="text" name="location" placeholder="Location">
                <input type="text" name="decription" placeholder="Decscription">
                <input type="text" name="colorId" placeholder="Color ID">
                <input type="date" name="start" placeholder="Event Start Time">
                <input type="date" name="end" placeholder="Event End Time"></br><br>
                <button onclick="on_submit()">Create Event</button>
                </div>
                <div class="col">
                    <h3>List You Upcoming Events</h3>
                    <button>List Events</button>
                </div>
            </div>
        </form>
      </div>
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
